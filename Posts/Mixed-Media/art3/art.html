<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Template</title>
    <link rel="stylesheet" href="/css/artwork.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://use.typekit.net/hst3oqs.css">
    <link rel="icon" type="image/svg+xml" href="/Site-Elements/favicon.svg">
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/loadNavbar.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="buffer"></div>

    <main>
        <div class="artwork">
            <div class="carousel-container">
                <div class="carousel">
                    <img src="IMG_20211116_150708_729small.jpeg" alt="Artwork 1">
                    <img src="can1.jpeg" alt="Artwork 1">
                    <img src="can2.jpeg" alt="Artwork 1">
                    <img src="can3.jpeg" alt="Artwork 1">
                    <!-- Add more images as needed -->
                </div>
                <div class="carousel-button prev" onclick="prevImage()">&#8249;</div>
                <div class="carousel-button next" onclick="nextImage()">&#8250;</div>
            </div>

            <div class="description">
                <h2>Artwork Title</h2>
                <p>Description of the artwork goes here.</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/artwork.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
